<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Votação</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Contagem de Votos</h1>

  <!-- Contador de votos no topo -->
  <div id="contador-votos">
    <div>
      <span id="votos-esquerda">0</span> votos para Esquerda
    </div>
    <div>
      <span id="votos-direita">0</span> votos para Direita
    </div>
  </div>

  <!-- Botões de votação -->
  <div>
    <button id="botao-esquerda">Votar na Esquerda</button>
  </div>
  <div>
    <button id="botao-direita">Votar na Direita</button>
  </div>

  <!-- Mensagem de feedback -->
  <div id="mensagem-feedback"></div>

  <script src="script.js"></script>
</body>
</html>
